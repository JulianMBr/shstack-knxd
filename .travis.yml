services:
  - docker
os: linux
language: shell
env:
  global:
    - DOCKER_REGISTRY="malokas"
jobs:
  include:
    - stage: build docker image
      script:
        # prepare qemu
        - docker run --rm --privileged multiarch/qemu-user-static:register --reset
        # push image
        - >
          if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then
            if [[ -n "$DOCKER_PASS" && -n "$DOCKER_USER" && -n "$DOCKER_REGISTRY" ]]; then
              echo "Deploying docker image to $DOCKER_REGISTRY"
              echo "$DOCKER_PASS" | docker login --password-stdin --username "$DOCKER_USER" "$DOCKER_REGISTRY"
              docker build -t s1x/shstack-knxd .
              docker images
              ## TAGS
              echo "About to tag remote image '$DOCKER_REGISTRY'/shstack-knxd:latest'"
              docker tag s1x/shstack-knxd $DOCKER_REGISTRY/shstack-knxd:latest
              ## PUSH
              echo "About to push remote image '$DOCKER_REGISTRY'/shstack-knxd:latest'"
              docker push $DOCKER_REGISTRY/shstack-knxd:latest
            fi
          fi