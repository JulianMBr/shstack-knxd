sudo: required
services:
  - docker
language: bash
script:
  # prepare qemu
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  # build image
  - docker build -t s1x/shstack-knxd .
  # push image
  - >
    if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
      docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
      TAG=$(docker run s1x/shstack-knxd knxd --version | head -n 1 | cut -d ' ' -f 2 | cut -d ':' -f 1)
      docker tag s1x/shstack-knxd s1x/shstack-knxd:$TAG
      docker push s1x/shstack-knxd:$TAG
      docker push s1x/shstack-knxd
    fi